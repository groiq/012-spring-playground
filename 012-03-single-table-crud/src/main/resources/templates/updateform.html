<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update character</title>
  </head>
  <body>
  
	<h2>Save a Character</h2>
	
	<form action="#" th:action="@{/save}" th:object="${playerCharacter}" method="POST">
		
		<input type="hidden" th:field="*{id}" /><br />
<!-- 		<input type="text" th:field="*{id}" /> -->
		<input type="text" th:field="*{name}" />Name<br />
		<input type="text" th:field="*{race}" />Race<br />
		<input type="text" th:field="*{profession}" />Profession<br />
		<button type="submit">Save</button>
	</form>

  </body>
</html>
