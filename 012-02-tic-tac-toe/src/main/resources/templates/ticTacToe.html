<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
    	//h2 {color:green;}
    	.board {border:10px solid #000000; font-size:100px; width:100px; height:100px; text-align:center;}
    	
    </style>
    <title>Play Tic Tac Toe</title>
  </head>
  <body>
  
  <h2>Play Tic Tac Toe</h2>
  
  <table>
  	<tr  th:each="row,rowIndex : ${boardData}">
  		<td class="board" th:each="field,colIndex : ${row}">
			
				<span th:switch="${field}">
					<span th:case="'0'">
						<a th:href="@{/tictactoe/{row}/{col}(row=${rowIndex.index},col=${colIndex.index})}" href="./tictactoe">-</a>
					</span>
					<span th:case="'1'">X</span>
					<span th:case="'2'">O</span>
				</span>
				<!-- <span th:text="${rowIndex.index}">row index</span> -->
				<!-- <span th:text="${colIndex.index}">col index</span> -->
			
  		</td>
	</tr>
  </table>
  

  </body>
</html>
